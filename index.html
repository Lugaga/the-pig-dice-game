                        <div class="form-group">
                            <label class="text-uppercase">Player One</label>
                            <input type="text" class="form-control" id="pig-dice-player-one-name"

                        </div>
                        <div class="form-group">
                            <label class="text-uppercase font-weight-bold text-warning">Player Two</label>

                                </div>
                            </div>
                            <div class="carousel-item">

                                    <div class="banner-text">

                            <div class="carousel-item">

                                        <h2></h2>
                                        <p></p>
                                    </div>
                                </div>

                        </div>

                    </div>
                </div>

                <div class="col-lg-4">
                    <!--Card-->
                      <!--First column-->

                              <button type="submit" id="pig-dice-player-one-roll-dice-submit" class="btn btn-danger">Roll The Dice</button>
